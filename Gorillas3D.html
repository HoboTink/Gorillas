<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorillas 3D - Modern Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #top-ui {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #4CAF50;
            min-width: 150px;
            text-align: center;
        }

        .score-box.active {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        #wind-indicator {
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #FFD700;
            text-align: center;
        }

        #bottom-ui {
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            padding: 30px 20px 20px 20px;
            pointer-events: auto;
        }

        #controls-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(30, 30, 30, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }

        .control-group label {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
        }

        .control-group input {
            width: 70px;
            padding: 8px 12px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
        }

        .control-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #throw-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            pointer-events: auto;
        }

        #throw-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            transform: scale(1.05);
        }

        #throw-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #reset-btn {
            background: linear-gradient(135deg, #ff9800, #e68900);
            color: white;
            pointer-events: auto;
        }

        #reset-btn:hover {
            background: linear-gradient(135deg, #e68900, #d97700);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.6);
            transform: scale(1.05);
        }

        #turn-indicator {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #FFD700;
        }

        #center-ui {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            pointer-events: auto;
        }

        #game-message {
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            border: 3px solid #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #aaa;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #555;
            max-width: 250px;
            pointer-events: auto;
        }

        .info-line {
            margin: 5px 0;
        }

        .info-line strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-overlay">
            <div id="top-ui">
                <div class="score-box" id="p1-score-box">
                    <div style="font-size: 12px; color: #aaa; margin-bottom: 5px;">PLAYER 1</div>
                    <div id="p1-score">0</div>
                </div>
                <div id="wind-indicator">
                    <div style="font-size: 12px; color: #aaa; margin-bottom: 5px;">WIND</div>
                    <div id="wind-value">0</div>
                </div>
                <div class="score-box" id="p2-score-box">
                    <div style="font-size: 12px; color: #aaa; margin-bottom: 5px;">PLAYER 2</div>
                    <div id="p2-score">0</div>
                </div>
            </div>

            <div id="center-ui">
                <div id="game-message"></div>
            </div>

            <div id="bottom-ui">
                <div id="turn-indicator">Player 1's Turn</div>
                <div id="controls-panel">
                    <div class="control-group">
                        <label>Angle (°):</label>
                        <input type="number" id="angle-input" min="0" max="180" value="45" step="5">
                    </div>
                    <div class="control-group">
                        <label>Power:</label>
                        <input type="number" id="power-input" min="20" max="200" value="80" step="5">
                    </div>
                    <button id="throw-btn">THROW</button>
                    <button id="reset-btn">NEW GAME</button>
                </div>
            </div>

            <div id="instructions">
                <div class="info-line"><strong>Mouse:</strong> Rotate camera</div>
                <div class="info-line"><strong>Scroll:</strong> Zoom camera</div>
                <div class="info-line"><strong>WASD:</strong> Pan camera</div>
                <div class="info-line"><strong>Space:</strong> Reset camera</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============================================
        // GORILLAS 3D - MAIN GAME
        // ============================================

        class Gorillas3D {
            constructor() {
                // Canvas and Renderer
                this.canvas = document.getElementById('gameCanvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true, alpha: true });

                this.setupRenderer();
                this.setupLighting();
                this.setupEnvironment();

                // Game State
                this.gameState = {
                    currentPlayer: 1,
                    score: { 1: 0, 2: 0 },
                    wind: 0,
                    isAnimating: false,
                    banana: null
                };

                // Game Objects
                this.buildings = [];
                this.gorillas = {};
                this.physics = {
                    gravity: 9.81,
                    windForce: 0.5
                };

                // Camera control
                this.cameraControl = {
                    enabled: true,
                    isDragging: false,
                    previousMousePosition: { x: 0, y: 0 },
                    rotation: { x: 0, y: 0 },
                    zoom: 150,
                    panX: 0,
                    panY: 0
                };

                this.init();
            }

            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFShadowShadowMap;
                this.renderer.setClearColor(0x1a1a2e);

                window.addEventListener('resize', () => this.onWindowResize());
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                // Main directional light (sun)
                const sunLight = new THREE.DirectionalLight(0xffdd99, 1.2);
                sunLight.position.set(100, 150, 100);
                sunLight.castShadow = true;
                sunLight.shadow.mapSize.width = 4096;
                sunLight.shadow.mapSize.height = 4096;
                sunLight.shadow.camera.left = -300;
                sunLight.shadow.camera.right = 300;
                sunLight.shadow.camera.top = 300;
                sunLight.shadow.camera.bottom = -300;
                this.scene.add(sunLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0x88ccff, 0.4);
                fillLight.position.set(-100, 80, -100);
                this.scene.add(fillLight);
            }

            setupEnvironment() {
                // Sky gradient background
                const canvas = document.createElement('canvas');
                canvas.width = 2;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 256);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F6FF');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 2, 256);

                const texture = new THREE.CanvasTexture(canvas);
                const skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
                const skyMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
                const sky = new THREE.Mesh(skyGeometry, skyMaterial);
                this.scene.add(sky);

                // Ground plane
                const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
                const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x2a4a3a, roughness: 0.8 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -50;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            init() {
                this.generateCity();
                this.createGorillas();
                this.randomizeWind();
                this.updateUI();
                this.setupControls();
                this.resetCamera();
                this.animate();
            }

            generateCity() {
                // Remove old buildings
                this.buildings.forEach(b => this.scene.remove(b));
                this.buildings = [];

                let xPos = -250;
                while (xPos < 250) {
                    const width = 40 + Math.random() * 60;
                    const height = 60 + Math.random() * 120;
                    const building = this.createBuilding(xPos, height, width);
                    this.buildings.push(building);
                    xPos += width + 20;
                }
            }

            createBuilding(x, height, width) {
                const colors = [0xff4444, 0x44ccff, 0x4444ff, 0xffaa44, 0x44ff44];
                const color = colors[Math.floor(Math.random() * colors.length)];

                const geometry = new THREE.BoxGeometry(width, height, 30);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.6,
                    metalness: 0.1
                });
                const building = new THREE.Mesh(geometry, material);
                // Buildings sit on the ground (y = 0), so position at height/2 above ground
                building.position.set(x, height / 2 - 50, 0);
                building.castShadow = true;
                building.receiveShadow = true;

                // Add windows
                this.addWindowsToBuilding(building, width, height);

                this.scene.add(building);
                return building;
            }

            addWindowsToBuilding(building, width, height) {
                const windowGeometry = new THREE.BoxGeometry(3, 3, 1);
                const windowMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

                const windowsX = Math.floor(width / 10);
                const windowsY = Math.floor(height / 15);

                for (let ix = 0; ix < windowsX; ix++) {
                    for (let iy = 0; iy < windowsY; iy++) {
                        if (Math.random() > 0.3) {
                            const window = new THREE.Mesh(windowGeometry, windowMaterial);
                            window.position.set(
                                (ix - windowsX / 2) * 10,
                                (iy - windowsY / 2) * 15 + 5,
                                16
                            );
                            building.add(window);
                        }
                    }
                }
            }

            createGorillas() {
                // Remove old gorillas
                if (this.gorillas[1]) this.scene.remove(this.gorillas[1]);
                if (this.gorillas[2]) this.scene.remove(this.gorillas[2]);

                // Place gorillas on buildings (on top of them)
                const p1Building = this.buildings[0];
                const p2Building = this.buildings[this.buildings.length - 1];

                this.gorillas[1] = this.createGorilla();
                // Position gorilla on top of building
                this.gorillas[1].position.set(p1Building.position.x, p1Building.position.y + (p1Building.geometry.parameters.height / 2) + 20, 0);
                this.scene.add(this.gorillas[1]);

                this.gorillas[2] = this.createGorilla();
                // Position gorilla on top of building
                this.gorillas[2].position.set(p2Building.position.x, p2Building.position.y + (p2Building.geometry.parameters.height / 2) + 20, 0);
                this.scene.add(this.gorillas[2]);
            }

            createGorilla() {
                const group = new THREE.Group();

                // Body
                const bodyGeometry = new THREE.BoxGeometry(15, 25, 12);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 0;
                body.castShadow = true;
                body.receiveShadow = true;
                group.add(body);

                // Head
                const headGeometry = new THREE.SphereGeometry(10, 16, 16);
                const headMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 20;
                head.castShadow = true;
                head.receiveShadow = true;
                group.add(head);

                // Arms
                const armGeometry = new THREE.BoxGeometry(5, 20, 5);
                const armMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

                const leftArm = new THREE.Mesh(armGeometry, armMaterial);
                leftArm.position.set(-12, 5, 0);
                leftArm.castShadow = true;
                group.add(leftArm);

                const rightArm = new THREE.Mesh(armGeometry, armMaterial);
                rightArm.position.set(12, 5, 0);
                rightArm.castShadow = true;
                group.add(rightArm);

                return group;
            }

            randomizeWind() {
                this.gameState.wind = (Math.random() - 0.5) * 60;
                document.getElementById('wind-value').textContent = Math.abs(Math.floor(this.gameState.wind));
            }

            setupControls() {
                document.getElementById('throw-btn').addEventListener('click', () => this.throwBanana());
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());

                document.addEventListener('mousedown', (e) => this.onMouseDown(e));
                document.addEventListener('mousemove', (e) => this.onMouseMove(e));
                document.addEventListener('mouseup', () => this.onMouseUp());
                document.addEventListener('wheel', (e) => this.onScroll(e), { passive: false });
                document.addEventListener('keydown', (e) => this.onKeyDown(e));
            }

            onMouseDown(e) {
                this.cameraControl.isDragging = true;
                this.cameraControl.previousMousePosition = { x: e.clientX, y: e.clientY };
            }

            onMouseMove(e) {
                if (!this.cameraControl.isDragging || !this.cameraControl.enabled) return;

                const deltaX = e.clientX - this.cameraControl.previousMousePosition.x;
                const deltaY = e.clientY - this.cameraControl.previousMousePosition.y;

                this.cameraControl.rotation.y += deltaX * 0.005;
                this.cameraControl.rotation.x += deltaY * 0.005;

                // Allow full rotation from straight down (-π/2) to straight up (π/2)
                this.cameraControl.rotation.x = Math.max(-Math.PI / 2.2, Math.min(Math.PI / 2.2, this.cameraControl.rotation.x));

                this.cameraControl.previousMousePosition = { x: e.clientX, y: e.clientY };
                this.updateCameraPosition();
            }

            onMouseUp() {
                this.cameraControl.isDragging = false;
            }

            onScroll(e) {
                e.preventDefault();
                this.cameraControl.zoom += e.deltaY * 0.1;
                this.cameraControl.zoom = Math.max(30, Math.min(300, this.cameraControl.zoom));
                this.updateCameraPosition();
            }

            onKeyDown(e) {
                const panSpeed = 5;
                switch(e.key.toUpperCase()) {
                    case 'W': this.cameraControl.panY += panSpeed; break;
                    case 'S': this.cameraControl.panY -= panSpeed; break;
                    case 'A': this.cameraControl.panX -= panSpeed; break;
                    case 'D': this.cameraControl.panX += panSpeed; break;
                    case ' ': this.resetCamera(); break;
                }
                this.updateCameraPosition();
            }

            updateCameraPosition() {
                const x = Math.sin(this.cameraControl.rotation.y) * Math.cos(this.cameraControl.rotation.x) * this.cameraControl.zoom;
                const y = Math.sin(this.cameraControl.rotation.x) * this.cameraControl.zoom;
                const z = Math.cos(this.cameraControl.rotation.y) * Math.cos(this.cameraControl.rotation.x) * this.cameraControl.zoom;

                this.camera.position.set(
                    x + this.cameraControl.panX,
                    y + this.cameraControl.panY + 40,
                    z
                );
                this.camera.lookAt(this.cameraControl.panX, this.cameraControl.panY + 20, 0);
            }

            resetCamera() {
                this.cameraControl.rotation = { x: -0.3, y: 0 };
                this.cameraControl.zoom = 150;
                this.cameraControl.panX = 0;
                this.cameraControl.panY = 0;
                this.updateCameraPosition();
            }

            throwBanana() {
                if (this.gameState.isAnimating) return;

                const angle = parseFloat(document.getElementById('angle-input').value);
                const power = parseFloat(document.getElementById('power-input').value);

                const gorilla = this.gorillas[this.gameState.currentPlayer];
                const angleRad = (angle * Math.PI) / 180;

                this.gameState.banana = {
                    position: new THREE.Vector3(gorilla.position.x, gorilla.position.y + 10, gorilla.position.z),
                    velocity: new THREE.Vector3(
                        Math.sin(this.gameState.currentPlayer === 1 ? angleRad : Math.PI - angleRad) * power,
                        Math.cos(angleRad) * power,
                        0
                    ),
                    mesh: this.createBanana()
                };

                this.scene.add(this.gameState.banana.mesh);
                this.gameState.isAnimating = true;
                document.getElementById('throw-btn').disabled = true;
                this.cameraControl.enabled = false;
            }

            createBanana() {
                const geometry = new THREE.BoxGeometry(3, 2, 2);
                const material = new THREE.MeshStandardMaterial({ color: 0xFFDD00 });
                const banana = new THREE.Mesh(geometry, material);
                banana.castShadow = true;
                return banana;
            }

            updateBanana() {
                if (!this.gameState.banana) return;

                const b = this.gameState.banana;

                // Apply physics
                b.velocity.x += (this.gameState.wind * this.physics.windForce) * 0.016;
                b.velocity.y -= this.physics.gravity * 0.016;

                // Update position
                b.position.x += b.velocity.x * 0.016;
                b.position.y += b.velocity.y * 0.016;
                b.mesh.position.copy(b.position);

                // Check collisions and bounds
                if (b.position.y < -100 || Math.abs(b.position.x) > 300 || Math.abs(b.position.z) > 100) {
                    this.endTurn();
                    return;
                }

                // Check building collisions
                for (let building of this.buildings) {
                    if (this.checkBuildingCollision(b.position, building)) {
                        this.createExplosion(b.position);
                        this.endTurn();
                        return;
                    }
                }

                // Check gorilla collisions
                for (let player = 1; player <= 2; player++) {
                    if (player === this.gameState.currentPlayer) continue;
                    if (this.checkGorilllaCollision(b.position, this.gorillas[player])) {
                        this.createExplosion(b.position);
                        this.handleWin(player === 1 ? 2 : 1);
                        return;
                    }
                }
            }

            checkBuildingCollision(pos, building) {
                const bPos = building.position;
                const bScale = building.scale;
                const bGeom = building.geometry;
                const bSizeX = bGeom.parameters.width * bScale.x;
                const bSizeY = bGeom.parameters.height * bScale.y;
                const bSizeZ = bGeom.parameters.depth * bScale.z;

                return pos.x > bPos.x - bSizeX / 2 &&
                       pos.x < bPos.x + bSizeX / 2 &&
                       pos.y > bPos.y - bSizeY / 2 &&
                       pos.y < bPos.y + bSizeY / 2 &&
                       pos.z > bPos.z - bSizeZ / 2 &&
                       pos.z < bPos.z + bSizeZ / 2;
            }

            checkGorilllaCollision(pos, gorilla) {
                const distance = pos.distanceTo(gorilla.position);
                return distance < 20;
            }

            createExplosion(position) {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const geometry = new THREE.SphereGeometry(2, 8, 8);
                    const material = new THREE.MeshBasicMaterial({
                        color: Math.random() * 0xffffff
                    });
                    const particle = new THREE.Mesh(geometry, material);
                    particle.position.copy(position);

                    const velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 100,
                        Math.random() * 100,
                        (Math.random() - 0.5) * 100
                    );

                    particle.velocity = velocity;
                    this.scene.add(particle);

                    // Remove after animation
                    setTimeout(() => this.scene.remove(particle), 500);
                }
            }

            handleWin(winner) {
                this.gameState.score[winner]++;
                this.showMessage(`PLAYER ${winner} WINS!`);
                this.updateUI();
                this.gameState.isAnimating = false;
                this.gameState.banana = null;

                setTimeout(() => this.resetRound(), 3000);
            }

            endTurn() {
                this.scene.remove(this.gameState.banana.mesh);
                this.gameState.banana = null;
                this.gameState.isAnimating = false;
                this.gameState.currentPlayer = this.gameState.currentPlayer === 1 ? 2 : 1;
                this.randomizeWind();
                this.updateUI();
                document.getElementById('throw-btn').disabled = false;
                this.cameraControl.enabled = true;
            }

            showMessage(text) {
                const msg = document.getElementById('game-message');
                msg.textContent = text;
                msg.style.display = 'block';
                msg.style.color = this.gameState.currentPlayer === 1 ? '#4CAF50' : '#4488FF';
                setTimeout(() => msg.style.display = 'none', 2500);
            }

            updateUI() {
                document.getElementById('p1-score').textContent = this.gameState.score[1];
                document.getElementById('p2-score').textContent = this.gameState.score[2];

                const p1Box = document.getElementById('p1-score-box');
                const p2Box = document.getElementById('p2-score-box');
                p1Box.classList.toggle('active', this.gameState.currentPlayer === 1);
                p2Box.classList.toggle('active', this.gameState.currentPlayer === 2);

                const turnInd = document.getElementById('turn-indicator');
                turnInd.textContent = `Player ${this.gameState.currentPlayer}'s Turn`;
                turnInd.style.color = this.gameState.currentPlayer === 1 ? '#4CAF50' : '#4488FF';
            }

            resetRound() {
                this.generateCity();
                this.createGorillas();
                this.randomizeWind();
                this.resetCamera();
                this.updateUI();
            }

            resetGame() {
                this.gameState.score = { 1: 0, 2: 0 };
                this.gameState.currentPlayer = 1;
                this.resetRound();
            }

            onWindowResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(width, height);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateBanana();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize game
        window.addEventListener('load', () => {
            new Gorillas3D();
        });
    </script>
</body>
</html>
